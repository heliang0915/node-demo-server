<script>
  setTimeout(function() {

    //设置底部显示状态插件
    iSlider.regPlugin('page', function() {
      var dom = document.getElementsByClassName('iSlider-wrapper')[0];
      var ele = document.createElement('div');
      ele.className = "page-wrap";
      ele.innerHTML = "<em id='page'>1</em>/" + list.length;
      dom.appendChild(ele);
      var page = document.getElementById('page');
      this.on('slideChange', function(i, el) {
        page.innerHTML = (i + 1)
      });
    });
    var S = new iSlider({
      dom: document.getElementById('banner-wrap'),
      data: list,
      isOverspread: 1,
      isAutoplay: 1,
      animateTime: 800,
      isLooping: true,
      plugins: ['page']
    });
  }, 500)
</script>
